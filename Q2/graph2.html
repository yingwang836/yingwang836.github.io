<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>

<title></title></head><body>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);


  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  

  //define edges

  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      // .style("stroke", "#ccc")
      .style("stroke", function(d,i){if (d.value==0){return "gray";} 
        else {return "green";}})  
      .style("stroke-dasharray",function(d){if (d.value==0){return "0,0";}
        else {return "5,5";}})
      .style("stroke-width",function(d){if (d.value==0){return "6";}
        else {return "1";}})
      .attr("class", function(d) { return "link " + d.type; });

// Add degree 
  


  // define the nodes
 
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
          .on("dblclick", click);

  var colorScale = d3.scaleLinear()
      .range(['white', 'green']) // or use hex values
      .domain([1, 8]);
  
  //set up the radius of nodes
  node.append("circle")
      .attr("r", function(d) {
        var degrees = links.filter(function(l) {
           return l.source.index == d.index || l.target.index == d.index}) ;
          var minRadius = 5;
          return minRadius+degrees.length*2;})

      .style("fill", function (d) {   
        var degrees = links.filter(function(l) {
           return l.source.index == d.index || l.target.index == d.index}) 
      return colorScale(degrees.length)});

//nodes movement

  node.append("text")
      .attr("dx", 20)
      .attr("dy", -10)
      .text(function(d){ return d.name})
      .style("font-weight", 700);
   //click setting   
  function click(d) {
    delete d.fx;
    delete d.fy;
    d3.select(this).classed("fixed", false)
      .select("circle")
      .style("stroke-dasharray","0,0")
      .style("stroke","black")
      .style("stroke-width",1)

  };
    


  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

//movement

  function dragstarted(d) {
      // d3.select(this).classed("fixed",true)
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      
      d3.select(this)
        .select("circle")
        .style("stroke-dasharray", "5,5")
        .style("stroke", "red")
        .style("stroke-width",10)
        
  };

//ADD GT username
 d3.select("svg")
    .append("text")
    .attr("x", width-300)
    .attr("y", 30)
    .attr("text-anchor", "middle")
    .text("ywang3892")
  
}).catch(function(error) {
  console.log(error);
});









</script>
